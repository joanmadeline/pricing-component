<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet" type="text/css">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>
</head>

<body>
  <h2>Our Pricing</h2>
  <div class="toggle">
    <p>Annually</p>
    <label class="switch" id="switchBtn">
      <input type="checkbox">
      <span class="slider"></span>
    </label>
    <p>Monthly</p>
  </div>

  <div class="price">
    <div class="option">
      <p>Basic</p>
      <h1 id="basic">$19.99</h1>
      <hr>
      <p>500 GB Storage</p>
      <hr>
      <p>2 Users Allowed</p>
      <hr>
      <p>Send up to 3 GB</p>
      <hr>
      <button class="purple-btn">LEARN MORE</button>
    </div>
    <div class="option pro">
      <p>Professional</p>
      <h1 id="professional">$24.99</h1>
      <hr>
      <p>1 TB Storage</p>
      <hr>
      <p>5 Users Allowed</p>
      <hr>
      <p>Send up to 10 GB</p>
      <hr>
      <button class="white-btn">LEARN MORE</button>
    </div>
    <div class="option">
      <p>Master</p>
      <h1 id="master">$39.99</h1>
      <hr>
      <p>2 TB Storage</p>
      <hr>
      <p>10 Users Allowed</p>
      <hr>
      <p>Send up to 20 GB</p>
      <hr>
      <button class="purple-btn">LEARN MORE</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/joanmadeline">Joan Madeline Poniman</a>.
  </div>

  <script src="script.js" type="text/javascript"></script>
</body>
</html>
